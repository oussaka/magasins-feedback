  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../../../js/app.js"></script>
  <script type="text/javascript" src="../../../../js/controllers/scoreFilEau.js"></script>
  <script type="text/javascript" src="../../../../js/services/Scores.js"></script>

  <!-- include spec files here... -->
    <script type="text/javascript" src="spec/moduleSpec.js"></script>
    <script type="text/javascript" src="spec/controllersSpec.js"></script>
    <script type="text/javascript" src="spec/.js"></script>
  <!--<script type="text/javascript" src="spec/ScoresSpec.js"></script>-->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
